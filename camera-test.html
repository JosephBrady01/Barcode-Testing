<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
</head>
<body>
    <h1>Camera Test</h1>
    <video id="preview" autoplay></video>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('preview').srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing the camera:', error);
            });
    </script>
</body>
</html>
