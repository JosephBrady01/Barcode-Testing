<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <style>
        #preview {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #product-info {
            margin-top: 20px;
        }
        #product-info img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <video id="preview" autoplay></video>
    <div id="product-info">
        <h2 id="product-name"></h2>
        <img id="product-image" src="" alt="Product Image"/>
        <p id="product-description"></p>
    </div>
    <script src="https://unpkg.com/@zxing/library@1.14.0"></script>
    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('preview');

        function startScanning() {
            codeReader.listVideoInputDevices().then((videoInputDevices) => {
                if (videoInputDevices.length > 0) {
                    const firstDeviceId = videoInputDevices[0].deviceId;

                    // Stop any previous video streams
                    if (videoElement.srcObject) {
                        const stream = videoElement.srcObject;
                        const tracks = stream.getTracks();
                        tracks.forEach(track => track.stop());
                        videoElement.srcObject = null;
                    }

                    // Start video stream and scan
                    codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, (result, error) => {
                        if (result) {
                            console.log("Barcode detected:", result.text);
                            lookupProduct(result.text);
                        }
                        if (error) {
                            console.error('Scanning error:', error);
                        }
                    }).catch(err => {
                        console.error('Error setting up video stream:', err);
                    });
                } else {
                    console.error('No video input devices found');
                }
            }).catch(err => {
                console.error('Error listing video input devices:', err);
            });
        }

        function lookupProduct(barcode) {
            fetch(`http://localhost:5000/api/products/${barcode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        displayError(data.error);
                    } else {
                        displayProductInfo(data);
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    displayError('Error fetching product information');
                });
        }

        function displayProductInfo(product) {
            document.getElementById('product-name').textContent = product.name || 'No product name available';
            document.getElementById('product-image').src = product.imageUrl || '';
            document.getElementById('product-description').textContent = product.description || 'No product description available';
        }

        function displayError(message) {
            document.getElementById('product-name').textContent = message;
            document.getElementById('product-image').src = '';
            document.getElementById('product-description').textContent = '';
        }
        // Start scanning when the page loads
        window.addEventListener('load', startScanning);
    </script>
</body>
</html>
