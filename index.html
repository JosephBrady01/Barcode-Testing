<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <style>
        #preview {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #product-info {
            margin-top: 20px;
        }
        #product-info img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <video id="preview" autoplay></video>
    <div id="product-info">
        <h2 id="product-name"></h2>
        <img id="product-image" src="" alt="Product Image"/>
        <p id="product-description"></p>
    </div>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('preview');

        // Start video stream
        codeReader.listVideoInputDevices().then((videoInputDevices) => {
            if (videoInputDevices.length > 0) {
                const firstDeviceId = videoInputDevices[0].deviceId;
                codeReader.decodeFromVideoDevice(firstDeviceId, videoElement, (result, error) => {
                    if (result) {
                        lookupProduct(result.text);
                    }
                    if (error) {
                        console.error(error);
                    }
                });
            } else {
                console.error('No video input devices found');
            }
        }).catch((err) => {
            console.error(err);
        });

        function lookupProduct(barcode) {
            fetch(`http://localhost:5000/api/products/${barcode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('product-name').textContent = data.error;
                        document.getElementById('product-image').src = '';
                        document.getElementById('product-description').textContent = '';
                    } else {
                        displayProductInfo(data);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function displayProductInfo(product) {
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-image').src = product.imageUrl;
            document.getElementById('product-description').textContent = product.description;
        }
    </script>
</body>
</html>
