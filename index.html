<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quaggaJS/0.12.1/quagga.min.js"></script>
    <style>
        #preview {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <div id="preview"></div>
    <div id="product-info">
        <h2 id="product-name"></h2>
        <img id="product-image" src="" alt="Product Image"/>
        <p id="product-description"></p>
    </div>
    <script>
        function startScanning() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: {
                        facingMode: "environment"
                    },
                    target: document.querySelector('#preview') // Where to put the video stream
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "code_93_reader", "upc_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error('QuaggaJS initialization error:', err);
                    return;
                }
                console.log('QuaggaJS initialization successful');
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                console.log("Barcode detected:", data.codeResult.code);
                lookupProduct(data.codeResult.code);
            });
        }

        function lookupProduct(barcode) {
            fetch(`http://localhost:5000/api/products/${barcode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        displayError(data.error);
                    } else {
                        displayProductInfo(data);
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    displayError('Error fetching product information');
                });
        }

        function displayProductInfo(product) {
            document.getElementById('product-name').textContent = product.name || 'No product name available';
            document.getElementById('product-image').src = product.imageUrl || '';
            document.getElementById('product-description').textContent = product.description || 'No product description available';
        }

        function displayError(message) {
            document.getElementById('product-name').textContent = message;
            document.getElementById('product-image').src = '';
            document.getElementById('product-description').textContent = '';
        }

        // Start scanning when the page loads
        window.addEventListener('load', startScanning);
    </script>
</body>
</html>
