<!DOCTYPE html>
<html>
<head>
    <title>Barcode Scanner with BarcodeDetector</title>
    <style>
        #preview {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #barcode-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scan a Barcode</h1>
    <video id="preview" autoplay></video>
    <div id="barcode-info">
        <h2 id="barcode-value"></h2>
    </div>
    <script>
        async function startScanning() {
            const videoElement = document.getElementById('preview');
            const barcodeDetector = new BarcodeDetector({ formats: ['code_128', 'ean_13', 'upc_a'] });

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoElement.srcObject = stream;

                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    scanBarcode();
                };
                
                async function scanBarcode() {
                    try {
                        const barcodes = await barcodeDetector.detect(videoElement);
                        if (barcodes.length > 0) {
                            const barcode = barcodes[0].rawValue;
                            console.log('Barcode detected:', barcode);
                            document.getElementById('barcode-value').textContent = `Barcode: ${barcode}`;
                        }
                        requestAnimationFrame(scanBarcode);
                    } catch (error) {
                        console.error('Barcode detection error:', error);
                        requestAnimationFrame(scanBarcode);
                    }
                }
            } catch (error) {
                console.error('Camera access error:', error);
            }
        }
        window.addEventListener('load', startScanning);
    </script>
</body>
</html>
